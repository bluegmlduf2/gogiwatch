<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gogi-Watch</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../assset/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="../assset/css/main.css" />
    </head>
    <body>
        <main class="wrap">
            <!-- 메인 영역 : s -->
            <section class="main-area">
                <h2 class="hide-txt">메인</h2>
                <!-- Logo -->
                <h1 class="logo"><span>고기와치</span></h1>
                
                <form action="">
                    <h2>돼지고기</h2>
                    <div class="wrap-pork">
                        <label>
                            <input type="radio" name="type1" value="porkBelly"/>
                            <span>삼겹살</span>
                        </label>
                        <label>
                            <input type="radio" name="type1" value="porkShoulder"/>
                            <span>목살</span>
                        </label>
                    </div>
                    <h2>소고기</h2>
                    <div class="wrap-beef">
                        <label>
                            <input type="radio" name="type1" value="beefSirloin"/>
                            <span>등심</span>
                        </label>
                        <label>
                            <input type="radio" name="type1" value="beefTenderloin"/>
                            <span>안심</span>
                        </label>
                        <label>
                            <input type="radio" name="type1" value="beefTopBlade"/>
                            <span>부채살</span>
                        </label>
                    </div>
                    <div class="wrap-beef-roasting-type">
                        <h3>굽기 정도</h3>
                        <label>
                            <input type="radio" name="type2" value="rare"/>
                            <span>레어</span>
                        </label>
                        <label>
                            <input type="radio" name="type2" value="mediumRare"/>
                            <span>미디엄레어</span>
                        </label>
                        <label>
                            <input type="radio" name="type2" value="medium" checked />
                            <span>미디엄</span>
                        </label>
                        <label>
                            <input type="radio" name="type2" value="well"/>
                            <span>웰던</span>
                        </label>
                    </div>
                    <button type="button" class="btn-start">시작</button>
                </form>
            </section>
            <!-- 메인 영역 : e -->
            <!-- 타이머 영역 : s -->
            <section class="timer-area">
                <h2 class="hide-txt">타이머</h2>
                <p id="time_left"></p>
                <ul>
                    <!-- CSS 수정 예정 -->
                    <li id="playpause">▶</li>
                    <li id="reset">↺</li>
                    <!-- // CSS 수정 예정 -->
                </ul>
            </section>
            <!-- 타이머 영역 : e -->
        </main>
        <!-- JS -->
        <script type="module" src="../assset/js/main.js"></script>
    </body>
</html>
