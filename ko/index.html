<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ㄱㄱㅇㅊ</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../assset/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="../assset/css/main.css" />
        <link rel="shortcut icon" href="../assset/img/favicon_ko.ico" type="image/x-icon">
        <link rel="icon" href="../assset/img/favicon_ko.ico" type="image/x-icon">
        <!-- JS -->
        <script src="../assset/js/NoSleep.min.js"></script>
    </head>
    <body>
        <main class="wrap">
            <!-- 메인 영역 : s -->
            <section class="main-area">
                <h2 class="hide-txt">메인</h2>
                <!-- language -->
                <div class="wrap_language">
                    <select id="language">
                        <option value="ko">&#127472;&#127479; 한국어</option>
                        <option value="ja">&#127471;&#127477; 일본어</option>
                        <option value="en">&#127482;&#127480; 영어</option>
                    </select>
                </div>
                <!-- Logo -->
                <h1 class="logo"><img src="../assset/img/img_logo_kr.png" alt="고기와치"></h1>
                <h2>돼지고기 <i class="ico-pan" aria-hidden="true"></i></h2>
                <div class="wrap-meat-pork">
                    <label>
                        <input type="radio" name="type1" value="porkBelly"/>
                        <span>삼겹살</span>
                    </label>
                    <label>
                        <input type="radio" name="type1" value="porkShoulder"/>
                        <span>목살</span>
                    </label>
                </div>
                <h2>소고기 <i class="ico-pan" aria-hidden="true"></i></h2>
                <div class="wrap-meat-beef">
                    <label>
                        <input type="radio" name="type1" value="beefSirloin"/>
                        <span>등심</span>
                    </label>
                    <label>
                        <input type="radio" name="type1" value="beefTenderloin"/>
                        <span>안심</span>
                    </label>
                    <label>
                        <input type="radio" name="type1" value="beefTopBlade"/>
                        <span>부채살</span>
                    </label>
                </div>
                <div class="wrap-beef-roasting-type">
                    <h3>굽기 정도 <i class="ico-level" aria-hidden="true"></i></h3>
                    <div class="wrap-meat-roasting">
                        <label>
                            <input type="radio" name="type2" value="rare"/>
                            <span>레어</span>
                        </label>
                        <label>
                            <input type="radio" name="type2" value="mediumRare"/>
                            <span>미디엄레어</span>
                        </label>
                        <label>
                            <input type="radio" name="type2" value="medium" checked />
                            <span>미디엄</span>
                        </label>
                        <label>
                            <input type="radio" name="type2" value="well"/>
                            <span>웰던</span>
                        </label>
                    </div>
                </div>
                <button type="button" class="btn-start">시작</button>
            </section>
            <!-- 메인 영역 : e -->
            <!-- 타이머 영역 : s -->
            <section class="timer-area">
                <div class="timer-wrap">
                    <h2 class="hide-txt">타이머</h2>
                    <div id="timerVisual" class="wrap-visual">
                        <div class="wrap-vapour">
                            <span style="--i:1;"></span>
                            <span style="--i:3;"></span>
                            <span style="--i:16;"></span>
                            <span style="--i:5;"></span>
                            <span style="--i:13;"></span>
                            <span style="--i:20;"></span>
                            <span style="--i:6;"></span>
                            <span style="--i:7;"></span>
                            <span style="--i:10;"></span>
                            <span style="--i:8;"></span>
                            <span style="--i:17;"></span>
                            <span style="--i:11;"></span>
                            <span style="--i:12;"></span>
                            <span style="--i:14;"></span>
                            <span style="--i:2;"></span>
                            <span style="--i:9;"></span>
                            <span style="--i:15;"></span>
                            <span style="--i:4;"></span>
                            <span style="--i:19;"></span>
                            <span style="--i:18;"></span>
                        </div>
                        <i class="ico-pan-handle" aria-hidden="true"></i>
                        <i class="ico-pan-body" aria-hidden="true"></i>
                    </div>
                    <p id="time_left"></p>
                    <div class="wrap_gauge">
                        <div class="bar_gauge"></div>
                        <i class="ico_flip" style="left:25%"></i>
                        <i class="ico_flip" style="left:50%"></i>
                        <i class="ico_flip" style="left:75%"></i>
                    </div>
                    <div class="time-button-area">
                        <button id="playpause" class="ggwc_btn play">&#127830;  굽기 시작</button>
                        <button id="reset" class="ggwc_btn reset">&#128257; 재시작</button>
                        <button type="button" class="ggwc_btn close">&#10060; 닫기</button>
                    </div>
                </div>
            </section>
            <!-- 타이머 영역 : e -->
            <!-- 알림팝업 -->
            <div id="modal">
                <div class="modal-cont">
                    <div>
                        <p id="modal-message"></p>
                        <div class="wrap-modal-button-list">
                            <button id="modal-ok">확인</button>
                            <button id="modal-cancel">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- JS -->
        <script type="module" src="../assset/js/main.js"></script>
    </body>
</html>
