<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="The timer in which the meat can be baked in the home">
        <meta name="author" content="ChasonAndWally"> 
        <meta name="keywords" content="timer,meat,home,beef,pork">
        <meta name="robots" content="ALL"/><!-- 모든 크롤러의 수집대상이 되도록 설정 -->
        <meta name="google-site-verification" content="" /><!--구글서치콘솔 등록-->
        <meta name="naver-site-verification" content="" /><!--네이버서치어드바이저 등록-->
        <title>GGWC</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../assset/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="../assset/css/main.css" />
        <link rel="shortcut icon" href="../assset/img/favicon_en.ico" type="image/x-icon">
        <link rel="icon" href="../assset/img/favicon_en.ico" type="image/x-icon">
    </head>
    <body>
        <main class="wrap">
            <!-- 메인 영역 : s -->
            <section class="main-area">
                <h2 class="hide-txt">main</h2>
                <!-- language -->
                <div class="wrap_language">
                    <select id="language">
                        <option value="ko">&#127472;&#127479; Korean</option>
                        <option value="ja">&#127471;&#127477; Japanese</option>
                        <option value="en">&#127482;&#127480; English</option>
                    </select>
                </div>
                <!-- Logo -->
                <h1 class="logo"><img src="../assset/img/img_logo_en.png" alt="ゴギワチ"></h1>
                
                <h2>Pork <i class="ico-pan" aria-hidden="true"></i></h2>
                <div class="wrap-meat-pork">
                    <label>
                        <input type="radio" name="type1" value="porkBelly"/>
                        <span><b>Samgyeopsal</b><i>(PorkBelly)</i></span>
                    </label>
                    <label>
                        <input type="radio" name="type1" value="porkShoulder"/>
                        <span><b>Moksal</b><i>(PorkShoulder)</i></span>
                    </label>
                </div>
                <h2>Beef <i class="ico-pan" aria-hidden="true"></i></h2>
                <div class="wrap-meat-beef">
                    <label>
                        <input type="radio" name="type1" value="beefSirloin"/>
                        <span><b>Deungsim</b><i>(Sirloin)</i></span>
                    </label>
                    <label>
                        <input type="radio" name="type1" value="beefTenderloin"/>
                        <span><b>Ansim</b><i>(Tenderloin)</i></span>
                    </label>
                    <label>
                        <input type="radio" name="type1" value="beefTopBlade"/>
                        <span><b>Buchaesal</b><i>(Beef Top Blade)</i></span>
                    </label>
                </div>
                <div class="wrap-beef-roasting-type">
                    <h3>Doneness <i class="ico-level" aria-hidden="true"></i></h3>
                    <div class="wrap-meat-roasting">
                        <label>
                            <input type="radio" name="type2" value="rare"/>
                            <span>Rare</span>
                        </label>
                        <label>
                            <input type="radio" name="type2" value="mediumRare"/>
                            <span>Medium-rare</span>
                        </label>
                        <label>
                            <input type="radio" name="type2" value="medium" checked />
                            <span>Medium</span>
                        </label>
                        <label>
                            <input type="radio" name="type2" value="well"/>
                            <span>Well-done</span>
                        </label>
                    </div>
                </div>
                <button type="button" class="btn-start">Start</button>
            </section>
            <!-- 메인 영역 : e -->
            <!-- 타이머 영역 : s -->
            <section class="timer-area">
                <div class="timer-wrap">
                    <h2 class="hide-txt">Timer</h2>
                    <p id="time_left"></p>
                    <div class="time-button-area">
                        <!-- CSS 수정 예정 -->
                        <!-- <button type="button" id="playpause" class="">▶</button> -->
                        <button id="playpause" class="ggwc_btn play">&#127830;  Start</button>
                        <!-- <button type="button" id="reset" class="">↺</button> -->
                        <button id="reset" class="ggwc_btn reset">&#128257; Reset</button>
                        <button type="button" class="ggwc_btn close">&#10060; Cancel</button>
                        <!-- // CSS 수정 예정 -->
                    </div>
                </div>
            </section>
            <!-- 타이머 영역 : e -->
            <!-- 알림팝업 -->
            <div id="modal">
                <div class="modal-cont">
                    <div>
                        <p id="modal-message"></p>
                        <div class="wrap-modal-button-list">
                            <button id="modal-ok">OK</button>
                            <button id="modal-cancel">CANCEL</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- JS -->
        <script type="module" src="../assset/js/main.js"></script>
    </body>
</html>
