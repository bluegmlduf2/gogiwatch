<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gogi-Watch</title>
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../assset/css/main.css" />
    </head>
    <body>
        <div class="container">
            <div class="countdown countdown--wide" id="countdown">

                <div class="countdown__digit" id="seconds">00</div>
            </div>
        </div>
        <a class="full-button" id="toggle">Toggle size</a>
        <!-- JS -->
        <script src="../assset/js/hammer.js"></script>
        <script src="../assset/js/main.js"></script>
    </body>
</html>
